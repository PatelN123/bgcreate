<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>bgCreator</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>

    <!-- Navbar code starts here -->
    <nav class="navbar navbar-light bg-light">
        <div onclick="toggle_sidenav();">
            <i class="material-icons" id="sidenavbutton">view_headline</i>
        </div>
        <a class="navbar-brand" href="#">bgCreator</a>
        <div class="my-2">
            <i class="material-icons" onclick="pause_image();" data-toggle="tooltip" data-placement="bottom" title="Pause particles movement">&#xE85B;</i>
            <i class="material-icons" onclick="get_image();" data-toggle="tooltip" data-placement="bottom" title="Download image">&#xE8FC;</i>
        </div>
    </nav>
    <div class="alert alert-danger" id="error_message" role="alert"><strong>Oops!</strong> Couldn't find anything to draw. Add a background color maybe?</div>
    <!-- Navbar code ends here -->
    <!-- Main Container code starts here -->
    <div class="container-fluid w-100 p-0">
        <!-- Tool container code starts here -->
        <div class="row">
            <!-- Side Navigation Panel code starts here -->
            <div class="col-sm-3 bg-light ml-2 p-1" id="sidenav">
                <div class="row p-2">
                    <span class="row w-50 btn-primary btn-block p-1 mb-2 text-center m-auto" onclick="reset_canvas();">
                        Reset Canvas
                    </span>
                </div>
                <div id="accordion">
                    <!-- Background Color pallete option starts here -->
                    <div class="card">
                        <div class="card-header p-0" id="headingOne">
                            <h5 class="mb-0">
                                <div class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Background Color
                                </div>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body mt-2 mb-2 p-2">
                                <div class="row input-group m-0" data-toggle="tooltip" data-placement="right" title="Choose a background color">
                                    <div class="col-sm-4 input-group-prepend px-1">
                                        <label class="input-group-text">Choose </label>
                                    </div>
                                    <div class="col-sm-8 form-control col-sm-8 p-auto ml-2">
                                            <input class="jscolor {width:101, padding:0, shadow:false,
                                                borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}" value id="bgcolor">
                                    </div>
                                </div>
                                <div class="row input-group mt-4 m-0">
                                    <div class="btn-block btn-secondary input-group-append p-1" onclick="update_bg_color();" data-toggle="tooltip" data-placement="bottom" title="Set background color">
                                        <i class="material-icons m-auto">done</i>
                                    </div>
                                    <div class="btn-block btn-warning input-group-append p-1" onclick="reset_bg_color();" data-toggle="tooltip" data-placement="bottom" title="Reset background color">
                                        <i class="material-icons m-auto">autorenew</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Background Color pallete option ends here -->
                    <!-- ParticlesJS option starts here -->
                    <div class="card" id="effect">
                        <div class="card-header p-0" id="headingTwo">
                            <h5 class="mb-0">
                                <div class="btn collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Effects
                                </div>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body mt-2 mb-2 p-2">
                                <div class="row input-group mb-3 m-0">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text">Options</label>
                                    </div>
                                    <select class="custom-select" id="effectsop" onchange="set_effect();">
                                        <!-- <option value="-1">Choose an effect...</option> -->
                                        <option value="0" selected>None</option>
                                        <option value="1">Particles</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="pjsop">
                        <div class="card-header p-0" id="headingThree">
                            <h5 class="mb-0">
                                <div class="btn collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Particle properties
                                </div>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body mt-2 mb-2 p-2">
                                <div class="container p-2 my-2">
                                    <div class="row input-group m-auto p-2 pt-4 bg-light">
                                        <div class="col-sm-4 w-100 m-auto p-1">
                                            <label for="points">Number </label>
                                        </div>
                                        <div class="col-sm-8 w-100 m-auto">
                                            <input class="w-100" type="range" name="weight" id="range_weight" value min="0" max="600" data-show-value="true" oninput="update_particles_num();">
                                        </div>
                                    </div>
                                    <div class="row input-group m-auto p-2 pt-4 bg-light">
                                        <div class="col-sm-4 input-group-prepend px-1">
                                            <label class="input-group-text">Color </label>
                                        </div>
                                        <div class="col-sm-8 form-control col-sm-8 py-auto p-auto ml-2">
                                            <input value id="pcolor" class="jscolor {width:101, padding:0, shadow:false,
                                                borderWidth:0, backgroundColor:'transparent', insetColor:'#000',onFineChange:'set_particles_color(this)'}">
                                        </div>
                                    </div>
                                    <div class="row input-group m-auto p-2 pt-4 bg-light">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text">Shape</label>
                                        </div>
                                        <select class="custom-select" id="shapeop" onchange="set_particles_shape();">
                                            <!-- <option value="-1">Choose an effect...</option> -->
                                            <option value="circle" selected>Circle</option>
                                            <option value="edge">Edge</option>
                                            <option value="triangle">Triangle</option>
                                            <option value="polygon">Polygon</option>
                                            <option value="star">Star</option>
                                            <!-- <option value="image">Image</option> -->
                                        </select>
                                    </div>
                                    <!-- <div class="row input-group m-auto p-2 pt-4 bg-light"> -->
                                        <!-- <div class="col-sm-4 w-100 m-auto p-1">
                                            <label for="points">Size</label>
                                        </div>
                                        <div class="col-sm-8 w-100 m-auto">
                                            <input class="w-100" type="range" name="size" id="range_size" value min="0" max="500" data-show-value="true" oninput="setpSize();">
                                        </div> -->
                                    <!-- </div> -->
                                    <div class="row input-group m-auto p-2 pt-4 bg-light">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text">Density Enable</label>
                                        </div>
                                        <select class="custom-select" id="densityop" onchange="set_density();">
                                            <option value="0">Enabled</option>
                                            <option value="1" selected>Disabled</option>
                                        </select>
                                    </div>
                                    <div class="row input-group m-auto p-2 pt-4 bg-light" id="dval">
                                        <div class="row w-100 m-auto py-2">
                                            <label for="points">Density Value </label>
                                        </div>
                                        <div class="row w-100 m-auto">
                                            <input class="w-100" type="range" name="weight" id="densityvalue" value min="100" max="10000" data-show-value="true" oninput="set_density_val();">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card invsible" id="animate">
                        <div class="card-header p-0" id="headingFour">
                            <h5 class="mb-0">
                                <div class="btn collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    Add animation
                                </div>
                            </h5>
                        </div>
                        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                            <div class="card-body mt-2 mb-2 p-2">
                                <div class="container p-2 my-2">
                                    <div class="row input-group m-auto p-2 bg-light">
                                        <div class="col-sm-8 w-100 m-auto p-1">
                                            <label for="points">Animate Particle Size </label>
                                        </div>
                                        <div class="col-sm-4 w-100 m-auto">
                                            <input class="w-100" type="checkbox" id="anim_cb" onclick="anim_particles();">
                                        </div>
                                    </div>
                                    <!-- <div class="row input-group m-auto p-2 pt-4 bg-light" id="asize_op">
                                        <div class="col-sm-4 m-auto p-1">
                                            <label for="points">Animation Speed </label>
                                        </div>
                                        <div class="col-sm-8 m-auto">
                                            <input class="w-100" type="range" name="animspeed" id="animspeedrange" value min="0" max="300" data-show-value="true" oninput="setpAnimSpeed();">
                                        </div>
                                    </div> -->
                                    <div class="row input-group m-auto p-2 bg-light">
                                        <div class="col-sm-8 w-100 m-auto p-1">
                                            <label for="points">Animate Particle Opacity </label>
                                        </div>
                                        <div class="col-sm-4 w-100 m-auto">
                                            <input class="w-100" type="checkbox" id="aopacity" onclick="anim_particles_opacity();">
                                        </div>
                                    </div>
                                    <div class="row input-group m-auto p-2 bg-light invisible" id="raopacityop">
                                        <div class="col-sm-8 w-100 m-auto p-1">
                                            <label for="points">Randomise Particle Opacity </label>
                                        </div>
                                        <div class="col-sm-4 w-100 m-auto">
                                            <input class="w-100" type="checkbox" id="raopacity" onclick="randomise_opacity();">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side Navigation Panel code ends here -->
            <div class="col mr-auto bg-light" id="usercanvas">
                <div class="row text-center h-100">
                    <div class="col mr-auto p-0">
                        <div id="particles-js">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tool container code ends here -->
    <!-- Main Container code ends here -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jscolor.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/particles.js"></script>
</body>

</html>
